<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楼盘管理</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>

</head>
<body>
   <div id="app">
    <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr class="layui-bg-red">
            <th>楼盘名称</th>
            <th>楼盘信息</th>
            <th>项目负责人</th>
            <th>预售许可证号</th>
            <th>楼盘状态</th>
          </tr> 
          <tr v-for="i in all" class="layui-bg-orange">
              <th>{{i.projectname}}</th>
              <th>{{i.projectname}}</th>
              <th>{{i.loupanmanager}}</th>
              <th>{{i.presalepermitcode}}</th>
              <th>{{i.loupanstatus}}</th>
          </tr>
        </thead>
      
      </table>
   </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            all:null
        },
        methods: {
            list(){
                axios.get("http://localhost:9000/loupangManager/list")
                .then(res => {
                   this.all=res.data;
                   alert(this.all)
                    console.log(res+"==================================================")
                })
                .catch(err => {
                    console.error(err); 
                })
            }
        },
        mounted() {
            this.list();
        },
    })
</script>
